<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown</title>
    <link rel="preconnect" href="https://fonts.googleapis.com"/>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
    <link href="https://fonts.googleapis.com/css2?family=Oxygen&display=swap" rel="stylesheet"/>
    <link rel="stylesheet" href="./style.css"/>
</head>
<body>
    <section class="vacation-countdown">
        <div>
            <h2>Deepu's wedding trip to India</h2>
            <div class="countdown">
                <div class="container-week">
                    <div class="week">Time</div>
                    <h3>Weeks</h3>
                </div>
                <div class="container-day">
                    <div class="day">Time</div>
                    <h3>Days</h3>
                </div>
                <div class="container-hour">
                    <div class="hour">Time</div>
                    <h3>Hours</h3>
                </div>
                <div class="container-minute">
                    <div class="minute">Time</div>
                    <h3>Minutes</h3>
                </div>
                <div class="container-second">
                    <div class="second">Time</div>
                    <h3>Seconds</h3>
                </div>
            </div>
        </div>
        <img class="flying" src="./wingofplane.jpg" alt="airplaneimage">

    </section>
    <script src="app.js"></script>
</body>
</html>
